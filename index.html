<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }

        .animated-text {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px #333;
            position: absolute;
        }

        #birthdayText {
            color: #fff;
        }

        #ageText {
            color: #00f;
        }

        #candlesText {
            color: #0f0; /* Couleur du texte "Bougies" */
        }

        .animated-gif {
            position: absolute;
            width: 10vw; /* Utilisation d'une unité relative pour la largeur */
            max-width: 100px; /* Limitation de la largeur maximale */
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        @keyframes moveText {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, -50vh);
            }
            50% {
                transform: translate(0, 0);
            }
            75% {
                transform: translate(-50vw, 50vh);
            }
        }

        @keyframes moveCandles {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100vw, 0);
            }
        }

        /* Styles pour une meilleure adaptabilité à n'importe quel écran */
        @media only screen and (max-width: 600px) {
            .animated-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1 id="birthdayText" class="animated-text">Joyeux anniversaire</h1>
    <h1 id="ageText" class="animated-text">30 ans</h1>
    <h1 id="candlesText" class="animated-text">Bougies</h1>

    <img class="animated-gif top-left" src="gifs/nom_du_fichier.gif" alt="Description du GIF">
    <img class="animated-gif top-right" src="gifs/nom_du_fichier2.gif" alt="Description du GIF 2">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const texts = document.querySelectorAll('.animated-text');
            const gifs = document.querySelectorAll('.animated-gif');

            function randomizePosition(element) {
                const x = Math.random() * (window.innerWidth - element.clientWidth);
                const y = Math.random() * (window.innerHeight - element.clientHeight);
                element.style.transform = `translate(${x}px, ${y}px)`;
            }

            texts.forEach(textElement => {
                randomizePosition(textElement);
                setInterval(() => randomizePosition(textElement), 8000);
            });

            gifs.forEach(gifElement => {
                randomizePosition(gifElement);
            });
        });
    </script>
</body>
</html>
