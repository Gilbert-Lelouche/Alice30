<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }

        .animated-text {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px #333;
            position: absolute;
            animation: moveText 8s infinite;
        }

        #birthdayText {
            color: #fff;
            animation-duration: 5s;
        }

        #ageText {
            color: #00f;
        }

        #candlesText {
            color: #0f0; /* Couleur du texte "Bougies" */
            animation: moveCandles 10s infinite;
        }

        #text1 {
            color: #ff0; /* Couleur du texte 1 */
            animation: moveText1 12s infinite;
        }

        #text2 {
            color: #0ff; /* Couleur du texte 2 */
            animation: moveText2 15s infinite;
        }

        #text3 {
            color: #f0f; /* Couleur du texte 3 */
            animation: moveText3 10s infinite;
        }

        .animated-gif {
            position: absolute;
            width: 100px;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        @keyframes moveText {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, -50vh);
            }
            50% {
                transform: translate(0, 0);
            }
            75% {
                transform: translate(-50vw, 50vh);
            }
        }

        @keyframes moveCandles {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100vw, 0);
            }
        }

        @keyframes moveText1 {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-50vw, -50vh);
            }
            50% {
                transform: translate(0, 0);
            }
            75% {
                transform: translate(50vw, 50vh);
            }
        }

        @keyframes moveText2 {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-50vh);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(50vh);
            }
        }

        @keyframes moveText3 {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-50vw, 50vh);
            }
            50% {
                transform: translate(0, 0);
            }
            75% {
                transform: translate(50vw, -50vh);
            }
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=HjXxvooa-0g" target="_blank">
        <h1 id="birthdayText" class="animated-text">Joyeux Anniversaire</h1>
    </a>
    
    <a href="https://www.youtube.com/shorts/KLImqL0kZeU" target="_blank">
        <h1 id="ageText" class="animated-text">30 ans</h1>
    </a>
    
    <a href="https://lasonotheque.org/search?q=bougie" target="_blank">
        <h1 id="candlesText" class="animated-text">Bougies</h1>
    </a>
    
    <a href="https://www.youtube.com/watch?v=6tFboMd2ZvA" target="_blank">
        <h1 id="text1" class="animated-text">Noel</h1>
    </a>
    
    <a href="https://fr.wikipedia.org/wiki/Alice_Halter" target="_blank">
        <h1 id="text2" class="animated-text">Alice</h1>
    </a>
    
    <a href="https://www.example6.com" target="_blank">
        <h1 id="text3" class="animated-text">Gateau</h1>
    </a>

    <a href="https://www.youtube.com/watch?v=t1d6ZzV6iNo" target="_blank">
        <img class="animated-gif top-left" src="explosion.gif" alt="Description du GIF">
    </a>
    
    <a href="https://www.youtube.com/watch?v=99CIcnsdzqM" target="_blank">
        <img class="animated-gif top-right" src="batman.gif" alt="Description du GIF 2">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const texts = document.querySelectorAll('.animated-text');
            const gifs = document.querySelectorAll('.animated-gif');

            function randomizePosition(element) {
                const x = Math.random() * (window.innerWidth - element.clientWidth);
                const y = Math.random() * (window.innerHeight - element.clientHeight);
                element.style.transform = `translate(${x}px, ${y}px)`;
            }

            texts.forEach(textElement => {
                randomizePosition(textElement);
                setInterval(() => randomizePosition(textElement), 8000);
            });

            gifs.forEach(gifElement => {
                randomizePosition(gifElement);
            });
        });
    </script>
</body>
</html>
